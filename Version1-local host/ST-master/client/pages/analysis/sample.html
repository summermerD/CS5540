                  <div class="input-group">

                          <button type="submit" onClick="myFunction()" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>

                      <script>
                          function myFunction() {
                              var data = document.getElementById("keyword").value;                            
                              $.ajax({  
		                          type: "GET",  
		                          url: "http://10.205.0.54:8080/analyze/"+data,		                            
		                          success: function(result){
                                      
                                      var arrayObject = result;
                                      XYZ(arrayObject);
			                      },
		                          failure: function(result){
			                         alert ("failure");
		                          }
                              }); 
                          }
                      </script>

           <div>
            <div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
         <script>
                function XYZ(arrayObject){
                    var obj = arrayObject;
                    console.log(obj);
                    var countWomen = 0, countMen =0;
                    for (i = 0;i<3;i++){
                        var freq =  obj[i]['freq'];
                        for(var ageGroup in freq) {
                          //  console.log(ageGroup);
                            countMen += freq[ageGroup]['male'];
                        }
                    }
                    for (i = 0;i<3;i++){
                        var freq =  obj[i]['freq'];
                        for(var ageGroup in freq) {
                          //  console.log(ageGroup);
                            countWomen += freq[ageGroup]['female'];
                        }
                    }
                    console.log(countMen);
                    console.log(countWomen);
                    RenderPieChart('container', [
                      ["Male", countMen],
                      ["Female", countWomen]

                    ]);     
     
                    $('#btnPieChart').on('click', function(){ 
                     var data = [
                      ['Male', countMen],
                      {
                          name: 'Female',
                          y: countWomen,
                          sliced: true,
                          selected: true
                      }
                  ];
             
            RenderPieChart('container', data);
     });
     
            function RenderPieChart(elementId, dataList) {
                new Highcharts.Chart({
                    chart: {
                        renderTo: elementId,
                        plotBackgroundColor: null,
                        plotBorderWidth: null,
                        plotShadow: false
                    }, title: {
                        text: 'Tweet Analysis'
                    },
                    tooltip: {
                        formatter: function () {
                            var twodigitPer = parseInt(this.percentage);
                            return '<b>' + this.point.name + '</b>: ' + twodigitPer + ' %';
                        }
                    },
                    plotOptions: {
                        pie: {
                            allowPointSelect: true,
                            cursor: 'pointer',
                            dataLabels: {
                                enabled: true,
                                color: '#000000',
                                connectorColor: '#000000',
                                formatter: function () {
                                     var twodigitPer = parseInt(this.percentage);
                                    return '<b>' + this.point.name + '</b>: ' + twodigitPer + ' %';
                                }
                            }
                        }
                    },
                    series: [{
                        type: 'pie',
                        name: 'Browser share',
                        data: dataList
                    }]
                });
            };
        }
</script>
