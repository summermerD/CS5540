                      <span class="input-group-btn">
                          <button type="submit" onClick="myFunction()" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>

                      <script>
                          function myFunction() {
                              var data = document.getElementById("keyword").value;                            
                              $.ajax({  
		                          type: "GET",  
		                          url: "http://10.205.0.54:8080/recognize?imgUrl="+data,		                            
		                          success: function(result){
                                      console.log(result);
                                      var arrayObject = result;
                                      drawCHart(data,400,400,arrayObject);
			                      },
		                          failure: function(result){
			                         alert ("failure");
		                          }
                              }); 
                          }
                      </script>
                    </div>

               <input type="text" name="enter" class="enter" id="age"/>
               <input type="text" name="enter" class="enter" id="range"/>
               <input type="text" name="enter" class="enter" id="gender"/>
        
        <script>
                function drawCHart(src,width, height, arrayObject){
  
                    console.log(arrayObject['age']);
                    var img = document.getElementById("img");
                    var age = document.getElementById("age");
                    img.src = src;
                    img.width = width;
                    img.height = height;
                    
                    //img.alt = alt;
                    document.getElementById("container").appendChild(img);
                    document.getElementById("age").value = "Age : " + arrayObject['age'] ;
                    document.getElementById("range").value = "Range : " + arrayObject['range'] ;
                    document.getElementById("gender").value = "Gender : " + arrayObject['gender'] ;
                }
        </script>
